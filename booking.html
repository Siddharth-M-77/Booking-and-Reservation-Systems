<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - Booking Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <!-- Header -->
   <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-6 shadow-lg">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">TravelNow</h1>
      <nav>
        <a href="index.html" class="px-4 hover:text-yellow-400">Home</a>
        <a href="about.html" class="px-4 hover:text-yellow-400">About</a>
        <a href="booking.html" class="px-4 hover:text-yellow-400">Book Now</a>
        <a href="gallery.html" class="px-4 hover:text-yellow-400">Gallery</a>
        <a href="contact.html" class="px-4 hover:text-yellow-400">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-16">
    <h2 class="text-4xl font-bold text-center">Book Your Trip</h2>
    <form class="mt-8 bg-white p-8 rounded-lg shadow-lg">
      <label class="block mb-4">
        <span class="text-gray-700">Destination</span>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Date</span>
        <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </label>
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg mt-6">Check Availability</button>
    </form>
  </main>
</body>
</html>
